<!DOCTYPE html>
<html lang="en">

<head>
  <!-- styles CSS -->
  <link rel="stylesheet" id="style-css" href="css/style.css" type="text/css" media="all">
  <link rel="stylesheet" id="style-css" href="css/quotes.css" type="text/css" media="all">
  <!-- Bootstrap CSS -->
  <title>Javier+Gonzales</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/date.js"></script>
</head>

<body>
  <div class="container revista">
    <section class="head">
      <div class="row">
        <div class="col-sm-5">
          <div class="pt-md-5 px-md-5 text-center">
            <img style="width: 100%" src="images/premios.png">
            <div class="pt-md-5 px-md-5">
              <div class="logo">
                <img src="images/logo_sa.png" alt="Card Back">
                <img src="images/logo_a.png" class="img-top" alt="Card Front">
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-7">
          <div class="pt-md-5 px-md-5">
            <div class="row">
              <div class="col-sm-3">
                <h5 class="font-weight-bold">
                  <span class="day-text"></span>
                  <span class="city-text">Barcelona</span> </br>
                  <span class="date-text"></span><br>
                  <span class="time-text" id="ct"></span>
                </h5>
              </div>
              <div class="col-sm-9">
                <h2 class="display-5 autor">Javier+Gonzalez</h2>
                <p class="autor-detail" style="margin-bottom: 0;">Producer+Post Producer Audiovisual Senior</p>
                <p class="autor-detail">Global+Local</p>
                <img class="iconos pt-md-3" src="images/iconos.gif">
                <div class="giant-quotes-quote">
                  <blockquote>
                    <p>El valor del producto está en la producción</p>
                    <cite>A. Einstein</cite>
                  </blockquote>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="menu-disco">
      <div class="row">
        <div class="col-sm-12">
          <div class="pt-md-5 px-md-5">
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
